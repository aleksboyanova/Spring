<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="fragments/header :: header" />
    <body>
        <nav th:replace="fragments/menu :: menu" />
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h3>Listings</h3>
                    <a href="/manage/listings/create" class="btn btn-success">Create</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div th:if="${success != null}" class="alert alert-success">
                            <span th:text="${success}" />
                    </div>
                    <table class="table table-bordered">
                        <thead>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Publisher</th>
                        <th>Actions</th>
                        </thead>
                        <tbody>
                        <tr th:each="listing: ${listings}">
                            <td th:text="${listing.id}" />
                            <td th:text="${listing.title}" />
                            <td th:text="${listing.description}" />
                            <td th:text="${listing.publisher.username}" />
                            <td>
                                <br>
                                <a class="btn btn-warning" th:href="${'/manage/listings/' + listing.id}">Edit</a>
                                <form th:action="${'/manage/listings/delete/' + listing.id}" th:method="DELETE">
                                    <br>
                                    <button
                                            onclick="return confirm('Are you sure?');"
                                            class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
