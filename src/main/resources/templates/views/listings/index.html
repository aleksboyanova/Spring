<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
<body>
<nav th:replace="fragments/menu :: menu" />
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Listings</h3>
        </div>
    </div>

    <div class="row mt-3">
        <div th:if="${success != null}" class="alert alert-success">
            <span th:text="${success}" />
        </div>
        <div class="card col-3 mt-3" th:each="listing: ${listings}">
            <div class="card-body p-3">
                <h5 class="card-title" th:text="${listing.title}" />
                <br>
                <a th:href="${'/listings/' + listing.id}" class="btn btn-success">Preview</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
